<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="converter">
        <h2 class="converter__title">Weight Converter</h2>
        <label for="weightInPounds">
          Pounds: 
          <input type="number" id="weightInPounds" placeholder="Enter number" oninput="convertWeight()">
        </label>
        <p class="converter__result">Your weight in kg is: <span id="convertResult"></span></p>
        <p class="converter__error hidden">Enter right number</p>
      </article>
    </div>
    <script src="app.js"></script>
  </body>
</html>
