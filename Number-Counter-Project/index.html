<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Counter Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="counter">
        <h1 class="counter__title">Counter</h1>
        <span id="digit">0</span>
        <div class="counter__buttons">
          <button class="counter__decriment" id="decriment">-</button>
          <button class="counter__reset" id="reset">Reset</button>
          <button class="counter__increment" id="increment">+</button>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
