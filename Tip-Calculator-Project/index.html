<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="calculator">
        <h2 class="calculator__title">Tip Calculator</h2>
        <p class="calculator__advice">
          Enter the bill amount and tip percentage to calculate the total.
        </p>
        <form action="#" class="calculator__form">
          <label for="amount">
            Bill amount:
            <input type="number" id="amount">
          </label>
          <label for="tip"></label>
            Tip percentage:
            <input type="number" id="tip">
          </label>
          <button type="submit" id="submit" onclick="calculate()">CALCULATE</button>
        </form>
        <p class="total">Total: <span id="total"></span></p>
      </article>
    </div>
    <script src="app.js"></script>
  </body>
</html>
