<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Drum Kits Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="kits">
        <h1 class="kits__title">
          Drum Kits
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M192 218v-6c0-14.84 10-27 24.24-30.59l174.59-46.68A20 20 0 01416 154v22"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="55"
            />
            <path
              d="M416 295.94v80c0 13.91-8.93 25.59-22 30l-22 8c-25.9 8.72-52-10.42-52-38h0a33.37 33.37 0 0123-32l51-18.15c13.07-4.4 22-15.94 22-29.85V58a10 10 0 00-12.6-9.61L204 102a16.48 16.48 0 00-12 16v226c0 13.91-8.93 25.6-22 30l-52 18c-13.88 4.68-22 17.22-22 32h0c0 27.58 26.52 46.55 52 38l22-8c13.07-4.4 22-16.08 22-30v-80"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="55"
            />
          </svg>
        </h1>
        <div class="kits__sounds sounds-kits">
          <button class="sounds-kits__item" id="crash" onclick="crash()">
            Crash
          </button>
          <button class="sounds-kits__item" id="kick" onclick="kick()">
            Kick
          </button>
          <button class="sounds-kits__item" id="snare" onclick="snare()">
            Snare
          </button>
          <button class="sounds-kits__item" id="tom" onclick="tom()">
            Tom
          </button>
        </div>
      </section>
    </div>
    <audio src="audio/crash.mp3" id="crashSound"></audio>
    <audio src="audio/kick.mp3" id="kickSound"></audio>
    <audio src="audio/snare.mp3" id="snareSound"></audio>
    <audio src="audio/tom.mp3" id="tomSound"></audio>
    <script src="app.js"></script>
  </body>
</html>
