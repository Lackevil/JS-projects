<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<section class="calculator">
				<input class="calculator__field" type="text" readonly>
				<div class="calculator__btns btns">
					<button class="btns__clear">C</button>
					<button class="btns__divide action-btn">/</button>
					<button class="btns__multiply action-btn">*</button>
					<button class="btns__subtract action-btn">-</button>
					<button class="btns__number">7</button>
					<button class="btns__number">8</button>
					<button class="btns__number">9</button>
					<button class="btns__plus action-btn">+</button>
					<button class="btns__number">4</button>
					<button class="btns__number">5</button>
					<button class="btns__number">6</button>
					<button class="btns__result">=</button>
					<button class="btns__number">1</button>
					<button class="btns__number">2</button>
					<button class="btns__number">3</button>
					<button class="btns__number">0</button>
					<button class="btns__dot">.</button>
				</div>
			</section>
		</div>
    <script src="app.js"></script>
  </body>
</html>
