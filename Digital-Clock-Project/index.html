<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="clock">
        <h1 class="clock__title">Digital Clock</h1>
        <div class="clock__item item-clock">
          <div class="item-clock__hours">
            <span id="hours">11</span>
            <span>Hours</span>
          </div>
          <div class="item-clock__minutes">
            <span id="minutes">13</span>
            <span>Minutes</span>
          </div>
          <div class="item-clock__seconds">
            <span id="seconds">02</span>
            <span>Seconds</span>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
